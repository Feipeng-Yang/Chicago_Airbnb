<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Chicago Airbnb</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

  </head>
  <body>
    <div class="wrapper">

      <div class="hero text-center">
        <h1>Airbnb Listings in Chicago</h1>
      </div>

      <div class="container">
        <div class="row margin-top-50">

          <!-- Map -->
          <div class="col-md-10 col-lg-10">
            <div id="map"></div>
          </div>


          <!-- Filter panel -->
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Filter Search</div>
                <div class="panel-body">
                  <form id="form">
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="date">Price Min ($)</label>
                          <input class="form-control" id="pricemin" type="text" placeholder="0">
                        </li>
  
                        <li class="filter list-group-item">
                          <label for="date">Price Max ($)</label>
                          <input class="form-control" id="pricemax" type="text" placeholder="500">
                        </li>
  
                        <!-- <li class="filter list-group-item">
                          <label for="type">Room Type</label> -->
                          <!-- <select id="selDataset" onchange="optionChanged(this.value)">All Type</select> -->
                          <!-- <select name="selecttype" id="roomtype">
                            <option value="alltype">All Type</option>
                            <option value="privateroom">Private room</option>
                            <option value="enterhome">Entire home/apt</option>
                          </select> -->
                        <!-- </li> -->




                      </ul>
                      <!-- <select id="selDataset" onchange="optionChanged(this.value)"></select>
                      <div class="well">
                        <h5>Room Type</h5>
                        <label for="date">Room Type</label>
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                      </div> -->
                    </div>
  
                    <button id="filter-btn" type="button" class="btn btn-default">Filter Listings</button>
                  </form>
  
  
                </div>
              </div>
            </aside>
          </div>
        </div>
      </div>
    </div>


    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    <!-- d3 JS -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Marker Cluster JS -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Our JS -->
    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/logic.js"></script>

    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="static/js/leaflet-heat.js"></script>

  </body>
</html>
